<!DOCTYPE html>
<html>
    <head>
        <title>Weather Report</title>
        <link href="./WeatherReport.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <h1>Weather Report</h1>
        <div>
            <input id="searchInputField" type="text">
            <button id="searchButton" type="button" >Place Name</button> 

            <input id="searchLat" type="text">
            <input id="searchLong" type="text">
            <button id="searchCoordinates" type="button">Coordinates</button>
            
            <p id="testParagraph">Hi</p>          
        </div>
        <div class="container">
            <div class="forcast last5">
                <h2 class="title last5">last 5 days</h2>
                <p>Rainfall: <strong>amount</strong></p>                  
            </div>
            <div class="forcast today">
                <h2 class="title today">Today</h2>
                <p>Rainfall: <strong>amount</strong></p>
                <p>Temperature: <strong> temp</strong></p>
                <p>Wind: <strong>speed</strong></p>
                <p>Wind gust: <strong>speed</strong></p>
            </div>
            <div class="forcast next5">
                <h2 class="title next5">Next 5 Days</h2>
                
            </div>
        </div>

        <script src="./SearchPostcode.js" type="module"></script>
    </body>
</html>
